<!-- Modal of login -->

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Seja bem-vindo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Usuário:</label>
            <input type="text" class="form-control" id="userName">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Senha:</label>
            <input type="password" class="form-control" id="userPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        <button #btnClear type="button" class="btn btn-primary" (click)="enterUserArea()">Login</button>
      </div>
    </div>
  </div>
</div>
