<div class="panel" *ngFor="let employee of employees">
  <div class="row">
      <i class="fas fa-user-circle fa-3x panel__img"></i>
      <strong class="panel__name">{{employee.nome}}</strong>
      <span class="panel__email">{{employee.email}}</span>
      <span class="panel__phone">{{employee.telefone}}</span>
      <i class="fas fa-minus-circle fa-2x panel__delete-btn"></i>
  </div>
</div>
