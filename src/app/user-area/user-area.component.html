<div class="panel">
  <h2>Seja bem vindo ao painel exclusivo para clientes</h2>
  <div class="container user-nav" *ngIf="userType == 1 ; else employeeNav">
    <div class="row">
      <a routerLink="/area-do-usuario/favoritos">
        <div class="panel__btn">
          Meuns Favoritos
        </div>
      </a>
      <a routerLink="/area-do-usuario/configurações">
        <div class="panel__btn">
          Configurações
        </div>
      </a>
    </div>
  </div>

  <ng-template #employeeNav>
    <div class="panel__nav-menu">
      <a routerLink="/area-do-usuario/cadastrar-funcionario">
        <div class="panel__btn">
          Cadastrar novo funcionário
        </div>
      </a>
      <a routerLink="/area-do-usuario/cadastrar-imovel">
        <div class="panel__btn">
          Cadastrar novo imóvel
        </div>
      </a>

      <a routerLink="/area-do-usuario/remover-imovel">
        <div class="panel__btn">
          Remover um imóvel
        </div>
      </a>

      <a routerLink="/area-do-usuario/configurações">
        <div class="panel__btn">
          Configurações
        </div>
      </a>
    </div>
  </ng-template>

  <router-outlet></router-outlet>

</div>
