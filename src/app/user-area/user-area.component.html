<div class="panel">
  <h2>Seja bem vindo ao painel exclusivo para clientes</h2>
  <div class="container user-nav" *ngIf="userType == 1 ; else employeeNav">
    <div class="panel__nav-menu">
      <a class="panel__link--selected" routerLink="/area-do-usuario/favoritos">
        <div class="panel__btn panel__btn--selected">
          Meuns Favoritos
        </div>
      </a>
      <a class="panel__link--selected" routerLink="/area-do-usuario/configurações">
        <div class="panel__btn panel__btn--selected">
          Configurações
        </div>
      </a>
    </div>
  </div>

  <ng-template #employeeNav>
    <div class="container user-nav">
      <div class="panel__nav-menu">
        <a class="panel__link--selected" routerLink="/area-do-usuario/imoveis">
          <div class="panel__btn panel__btn--selected">
            Imóveis
          </div>
        </a>
        <a class="panel__link--selected" routerLink="/area-do-usuario/clientes">
          <div class="panel__btn panel__btn--selected">
            Clientes
          </div>


          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>



        </a>
        <a class="panel__link--selected" routerLink="/area-do-usuario/funcionarios">
          <div class="panel__btn panel__btn--selected">
            Funcionários
          </div>
        </a>
        <a class="panel__link--selected" routerLink="/area-do-usuario/configurações">
          <div class="panel__btn panel__btn--selected">
            Configurações
          </div>
        </a>
      </div>
    </div>
  </ng-template>

  <router-outlet></router-outlet>

  <img src="../../assets/city-silhouete.png" class="img-fluid">

</div>
