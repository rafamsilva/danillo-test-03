<div class="register-panel">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="col">
        <label for="exampleInputPassword1">Nome</label>
        <input type="text" class="form-control" placeholder="José" formControlName="name">
      </div>
      <div class="col">
        <label for="exampleInputPassword1">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Andrade da Silva" formControlName="lastName">
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Telefone</label>
      <input type="tel" class="form-control" placeholder="99799-9999" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">CEP</label>
      <input type="text" class="form-control" placeholder="38400-000" formControlName="postalCode">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" placeholder="jose_alberto@dominio.com" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="text" class="form-control" formControlName="password">
      <small>Escolha uma senha com no mínimo 5 caractéres</small>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
