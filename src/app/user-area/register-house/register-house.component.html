<div class="register-panel">
  <form [formGroup]="form" (ngSubmit)="sendData()" class="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Endereço</label>
        <input type="text" class="form-control form__field--validation" placeholder="Rua Vinte, 235" formControlName="endereco">
      </div>
      <div class="form-group col-md-6">
        <label>Bairro</label>
        <input type="text" class="form-control form__field--validation" placeholder="Dom Almir"  formControlName="bairro">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Cidade</label>
        <input type="text" class="form-control form__field--validation" placeholder="Uberlandia" formControlName="cidade">
      </div>
      <div class="form-group col-md-2">
        <label>Número</label>
        <input type="text" class="form-control form__field--validation" placeholder="360" formControlName="nro">
      </div>
      <div class="form-group col-md-4">
        <label>Estado</label>
        <select id="inputState" class="form-control form__field--validation" formControlName="estado">
          <option selected [ngValue]="null">...</option>
          <option>MG</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>CEP</label>
        <input type="text" class="form-control form__field--validation" placeholder="38400200" formControlName="cep">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descrição do imóvel</label>
      <textarea class="form-control form__field--validation" formControlName="descricao" form rows="3"></textarea>
      <small *ngIf="!form.get('descricao').valid && form.get('descricao').touched">Necessário uma descrição mínima do imóvel</small>
    </div>

    <fieldset class="form-group">
      <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo" id="gridRadios1" value="casa" formControlName="tipo">
          <label class="form-check-label" for="tipo">
            Casa
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input form__field--validation" type="radio" name="tipo" id="gridRadios2" value="apartamento" formControlName="tipo">
          <label class="form-check-label" for="tipo">
            Apartamento
          </label>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <legend class="col-form-label col-sm-2 pt-0">Disponibilidade</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="disp" id="gridRadios1" value="aluguel" formControlName="disp">
          <label class="form-check-label" for="disp">
            Aluguel
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="disp" id="gridRadios2" value="venda" formControlName="disp">
          <label class="form-check-label" for="disp">
            Venda
          </label>
        </div>
      </div>
    </fieldset>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCity">Suítes</label>
        <input type="text" class="form-control form__field--validation" formControlName="suites">
      </div>

      <div class="form-group col-md-2">
        <label for="inputCity">Quartos</label>
        <input type="text" class="form-control form__field--validation" formControlName="quartos">
      </div>

      <div class="form-group col-md-2">
        <label for="inputCity">Vagas</label>
        <input type="text" class="form-control form__field--validation" formControlName="vagas">
      </div>

      <div class="form-group col-md-4">
        <label for="inputCity">Área útil</label>
        <input type="text" class="form-control form__field--validation" formControlName="area" placeholder="valor em metros quadrados">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group col-md-4 house-value">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">R$</span>
        </div>
        <input type="text" class="form-control form__field--validation" formControlName="valor">
      </div>
    </div>
    <div *ngIf="!isRegistered" class="alert alert-warning" role="alert">
      Já existe um imóvel idêntico a este na base de dados!
    </div>
    <div *ngIf="conectionError" class="alert alert-warning" role="alert">
      Não foi possível efetuar o cadastro, tente novamente mais tarde!
    </div>
    <div *ngIf="registredSuccess" class="alert alert-warning" role="alert">
        Imóvel cadastrado com sucesso!
    </div>
    <button type="submit" [disabled]="form.status === 'INVALID'" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
