<div class="register-panel">
  <form [formGroup]="form" (ngSubmit)="sendData()">
    <div class="form-row">
      <div class="col-md-6">
        <label for="exampleInputPassword1">Nome</label>
        <input type="text" class="form-control form__field--validation" placeholder="José" formControlName="name">
      </div>
      <div class="col-md-6">
        <label for="exampleInputPassword1">Sobrenome</label>
        <input type="text" class="form-control form__field--validation" placeholder="Andrade da Silva" formControlName="lastName">
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="exampleInputPassword1">Telefone</label>
        <input type="tel" class="form-control form__field--validation" placeholder="34997999999" formControlName="phone">
      </div>
      <div class="form-group col-md-8">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control form__field--validation" placeholder="jose_alberto@dominio.com" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control form__field--validation" formControlName="password">
        <small>A senha deve ter pelo menos 6 caractéres entre letras e numeros </small>
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">Confirme a senha</label>
        <input type="password" class="form-control form__field--validation" formControlName="password-confirm">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
