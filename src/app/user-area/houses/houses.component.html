
<div *ngFor="let house of houses" class="row panel panel--selected">
  <div class="col-lg-4 favorites-panel__slide">
    <div id="key{{house._id}}" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"  alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#key{{house._id}}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#key{{house.id}}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-lg-5 panel__text">
    <strong>{{house.bairro}}</strong>
    <br>
    <span>{{house.endereco}}</span>
    <p>{{house.desc}}</p>
  </div>
  <div class="col-lg-3 panel__info">
    <ul class="panel__icons-list">
      <li class="panel__icons-item">
        <i class="fas fa-door-open fa-2x"></i>
        <span class="panel__info-text" style="margin-left: 10px">{{house.quartos}} quartos</span>
      </li>
      <li class="panel__icons-item">
        <i class="fas fa-shower fa-2x"></i>
        <span class="panel__info-text">{{house.suites}} suítes</span>
      </li>
      <li class="panel__icons-item">
        <i class="fas fa-car fa-2x"></i>
        <span class="panel__info-text">{{house.vagas}} vaga(s)</span>
      </li>
      <li class="panel__icons-item">
        <i class="fas fa-expand-arrows-alt fa-2x"></i>
        <span class="panel__info-text">{{house.area}} m2</span>
      </li>
    </ul>
    <button class="panel__delete-btn" (click)="removeHouse()">REMOVER IMÓVEL</button>
  </div>
</div>
