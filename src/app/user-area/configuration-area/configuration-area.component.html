<div class="config-panel">
    <form class="config-panel__form" [formGroup]="form">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" formControlName="email" value="{{email}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Senha atual</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="oldPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nova senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" formControlName="newPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Confirme a nova senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="confirmNewPassword" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary config-panel__btn">Submit</button>
      </form>
</div>
