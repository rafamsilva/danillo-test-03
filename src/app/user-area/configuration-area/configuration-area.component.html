<div class="config-panel">
    <form class="config-panel__form" [formGroup]="form" (ngSubmit)="sendData()">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" value="{{email}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Senha atual</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="senhaAtual" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nova senha</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" formControlName="novaSenha" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Confirme a nova senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="confirmarNovaSenha" placeholder="Password">
                <small *ngIf="!form.get('confirmarNovaSenha').valid && form.get('confirmarNovaSenha').touched">As senhas devem ser iguais!</small>
              </div>
            </div>
            <div *ngIf="changeSuccess" class="alert alert-success" role="alert">
              Senha alterada com sucesso!
            </div>
            <button type="submit" class="btn btn-primary config-panel__btn" [disabled]="form.invalid">Submit</button>
      </form>
</div>
