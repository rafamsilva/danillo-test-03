<div class="panel">
    <form [formGroup]="form" (ngSubmit)="enterUserArea()" class="form">
        <div class="form-group panel__user-block">
          <label class="col-form-label">Email:</label>
          <input type="text" class="form-control form__field--validation" formControlName="user">
          <small  *ngIf="!form.get('user').valid && form.get('user').touched">Digite um nome de usuário!</small>
        </div>
        <div class="form-group panel__pass-block">
          <label class="col-form-label">Senha:</label>
          <input type="password" class="form-control form__field--validation" formControlName="password">
          <small  *ngIf="!form.get('password').valid && form.get('password').touched">Digite uma senha!</small>
        </div>
        <div *ngIf="notRegistred" class="alert alert-danger" role="alert">
          Email ou senha inválidos!
        </div>
        <div *ngIf="conectionError" class="alert alert-warning" role="alert">
            Não foi possível efetuar login, tente novamente mais tarde!
        </div>
        <div *ngIf="registerSuccess" class="alert alert-warning" role="alert">
            Usuário cadastrado com sucesso, agora voce pode acessar o painel exclusivo para clientes!
          </div>
        <div class="form__btn-box">
          <button #btnLogin type="submit" class="btn btn-primary form__btn" [disabled]="form.invalid">Login</button>
          <button class="btn btn-warning form__btn" routerLink="/novo-cadastro">Cadastre-se</button>
        </div>
        <span class="panel__recovery-pwd form__btn">Esqueceu sua senha?</span>
    </form>
</div>
